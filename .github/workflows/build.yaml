name: Java CI

on:
  pull_request:
    branches:
      -main
  push:
    branches:
      -main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 11.0
      - name: Build / Test with Maven
        run: mvnw -B verify -Dspring.profiles.active=ci